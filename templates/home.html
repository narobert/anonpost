{% extends "base.html" %}

{% block css %}
{% endblock %}

{% block body %}

<br><br><br>

<div class="container">
  <form method="POST" action="/post/" enctype="multipart/form-data" style="margin-bottom:10px;">
    <div class="formcontainer"><textarea class="input-block-level lastinput" id="textbox" type="text" name="wallpost" maxlength="1000" placeholder="Post anonymously to everyone" required></textarea></div>
    <div class="buttonbox"><p style="margin:0;text-align:right;"><button class="btn btn-default" id="orangebutton" name="submit" type="submit">Post</button></p></div>
  </form>
  {% for w in wallposts %}
    <p class="textal">{{w.date}}</p>
    <div class="box">
      <div class="boxpost">
        <p class="whitetext">{{w.wallpost}}</p>
      </div>
      <div class="boxbuttons">
        {% if w.hascomments == True %}
        <div class="commenticon" id="getcomments{{w.id}}"><img id="commentimage{{w.id}}" src="/static/images/comment_blue.png"></div>
        {% endif %}
        <div style="float:right;">
          <center><p style="margin:0;"><a id="like{{w.id}}" href="/likewall/{{w.id}}/"><img src="/static/images/up.png"></a></p>
          <div id="likes_wall{{w.id}}"></div>
          <p style="margin:0;"><a id="dislike{{w.id}}" href="/dislikewall/{{w.id}}/"><img src="/static/images/down.png"></a></p></center>
        </div>
      </div>
    </div>
    <div class="commentslide" id="commentslider{{w.id}}">
      <div id="comment_wall{{w.id}}"></div>
    </div>
    <div class="commentbox">
      <form method="POST" action="/commentwall/{{w.id}}/" enctype="multipart/form-data" style="margin:0;" id="formid{{w.id}}" data-id="{{w.id}}">
        <input class="input-block-level commentinput commentfocus{{w.id}}" id="textbox" type="text" name="wallcomment" maxlength="500" placeholder="Write a comment" required>
      </form>
    </div>
  {% endfor %}
</div>

{% endblock %}

{% block extra-js %}

<script>
{% for w in wallposts %}

$('#getcomments{{w.id}}').click(function() {
    if ($("#commentimage{{w.id}}").attr("src") == "/static/images/comment_blue.png") {
        loadComments({{w.id}});
        $("#commentimage{{w.id}}").attr("src", "/static/images/comment.png");
    }
    else {
        $("#commentimage{{w.id}}").attr("src", "/static/images/comment_blue.png");
        $("#commentslider{{w.id}}").slideUp();
    }
});

{% if w.hascomments == True %}
$('.commentfocus{{w.id}}').focus(function() {
    loadComments({{w.id}});
    $("#commentimage{{w.id}}").attr("src", "/static/images/comment.png");
});
{% endif %}

$('#formid{{w.id}}').live("submit", function(event) {
    event.preventDefault();
    $.ajax({
        url: $('#formid{{w.id}}').attr('action'),
        type: $('#formid{{w.id}}').attr('method'),
        data: $('#formid{{w.id}}').serialize(),
        success: function(data) {
            loadComments($("#formid{{w.id}}").attr('data-id'));
            $("#formid{{w.id}} input").val("");
        }
    });
});

$('#like{{w.id}}').live("click", function(event) {
    event.preventDefault();
    $.ajax({
        url: $('#like{{w.id}}').attr('href'),
        type: 'GET',
        success: function(data) {
            loadLikes();
        }
    });
});

$('#dislike{{w.id}}').live("click", function(event) {
    event.preventDefault();
    $.ajax({
        url: $('#dislike{{w.id}}').attr('href'),
        type: 'GET',
        success: function(data) {
            loadLikes();
        }
    });
});

{% endfor %}

function load() {
    loadLikes();
}
window.onload = load;

function loadLikes() {
    $.ajax({
        url: "/ajax/blog/getLikesW",
        type: "POST",
        dataType: "json",
        success: function(data) {
            if (data["status"] == "OK") {
                var likes = "";
                for (var i = 0; i < data["walllikes"].length; i++) {
                    var like = data["walllikes"][i];
                    var like_id = like.id;
                    var like_likes = like.likes;
                    likes = "<p style='margin:0;color:#d4d4d4;'>" + like_likes + "</p>";
                    $('#likes_wall' + like_id).html(likes);
                }
            }
        },
    });
}

function loadComments(id) {
    $.ajax({
        url: "/ajax/blog/getCommentsW",
        data: ({ id: id }),
        type: "POST",
        dataType: "json",
        success: function(data) {
            if (data["status"] == "OK") {
                var comments = "";
                for (var i = 0; i < data["wallcomments"].length; i++) {
                    var comment = data["wallcomments"][i];
                    var comment_comment = comment.wallcomment;
                    var comment_date = comment.date;
                    comments += "<div class='comments'><div class='commentident' style='display:inline-block;vertical-align:top;margin-top:5px;'><p style='color:#d4d4d4;margin-right:15px;'><img src='/static/images/comment.png'></p></div><div class='commentpoop' style='display:inline-block;'><p class='commentpost' style='display:inline-block;'>" + comment_comment + "</p><br><p class='commentdate' style='display:inline-block;'>" + comment_date + "</p></div></div>";
                }
                $('#comment_wall' + id).html(comments);
                $('#commentslider' + id).slideDown();
                //$('.commentbox').slideDown();
            }
        },
    });
}
</script>

{% endblock %}
