{% extends "base.html" %}

{% block css %}
{% endblock %}

{% block body %}

<br><br>

<div class="container">
  <center>
  <div class="together">
    <img class="photo" src="/static/images/nick_prof.jpg"></img>
    <div class="togetheragain">
      <h3 class="profilename">{{user.username}}</h3>
      <p class="city">La Jolla</p>
      <p class="age">23 years old</p>
    </div>
  </div>
  <br><br>
  <div class="formcontainer">
    <form method="POST" action="/postto/{{user.username}}/" enctype="multipart/form-data" style="margin:0;">
      <textarea class="input-block-level lastinput" id="textbox" type="text" name="profilepost" maxlength="1000" placeholder="Post anonymously on your wall" required></textarea>
      <div class="buttonbox"><p style="margin:0;text-align:right;"><button class="btn btn-default" id="orangebutton" name="submit" type="submit">Post</button></p></div>
    </form>
  </div>
  <br><br>
  </center>
  {% for p in profileposts %}
    <div class="box">
      <p class="whitetext">{{p.profilepost}}</p>
      <p class="textal">{{p.date}} by {{p.user1.username}}</p>
    </div><br>
  {% endfor %}
</div>

{% endblock %}

{% block extra-js %}
{% endblock %}
